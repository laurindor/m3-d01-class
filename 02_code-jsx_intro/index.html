<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Core library -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>

    <!-- ReactDOM library -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <title>React Intro</title>
  </head>
  <body>

    <!-- root element where we want to inject the React app -->
    <div id="root">
      <!-- We will limit React to ONLY manipulate DOM inside this tag -->
    </div>

    <script type="text/babel">

     function Greet(props){
      {/*props is ONE ig obj that contains all your function argument as properties of the object*/}
       {/*Props= {
         personName=" ",
        cityName: " "
       }*/}
      return <p> My name is { props.personName } and I live in {props.cityName}</p>
    }

    function AppTitle(){
      return <h1 className="App">Hello Ironhackers</h1>

    }
      function App() {
        return (
          <div>
            <AppTitle />
            <Greet personName="Marco" cityName="Barcelona"/>
            <Greet personName="Fede" />
          </div>
          )
      }


      // ReactDOM.render injects all of the React app code into the DOM
      ReactDOM.render(<JSXExample />, document.getElementById("app"));
    </script>

  </body>
</html>
